<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Top-down Shooter Full</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas" width="1000" height="700"></canvas>

    <!-- Меню -->
    <div id="menu">
        <h1>Top-down Shooter</h1>
        <button id="startBtn">Старт</button>
        <button id="settingsBtn">Налаштування</button>
        <div id="settingsPanel" style="display:none;">
            <label>Гучність: <input type="range" id="volume" min="0" max="1" step="0.1" value="1"></label>
            <button id="backBtn">Назад</button>
        </div>
    </div>

    <!-- Пауза -->
    <div id="pausePanel" style="display:none;">
        <h2>Пауза</h2>
        <button id="resumeBtn">Продовжити</button>
    </div>

    <!-- Джойстик для мобільних -->
    <div id="joystickContainer">
        <div id="joystickBase"></div>
        <div id="joystickStick"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
